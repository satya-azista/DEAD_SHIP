<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Received</title>
</head>
<body>
    <h1>Data Received:</h1>

        <p>No data available</p>
    {% endif %}
</body>
</html>
