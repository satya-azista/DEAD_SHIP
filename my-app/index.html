<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <title> OpenLayers </title>
    <style>
        body {
            background-color: rgb(14, 13, 13);
        }
        .container {
            width: 100%;
            /* height: 90vh; */
        }
        .navbar {
            background-color: #585858;
            margin-bottom: 0;
            border-radius: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .navbar-nav {
            text-align: center;
        }
        .navbar-nav>li {
            display: inline-block;
            float: none;
            padding: 1px 10px;
        }
        .row.content {
            height: 450px
        }
        .buttonKmz,
        .buttonCsv,
        .button {
            background-color: #f1f1f1;
            border: 2px solid #f1f1f1;
            margin-right: 2px;
            border-radius: 2px;
            margin-top: 2px;
        }
        .sidenav {
            padding-top: 20px;
            background-color: #585858;
            height: 100vh;
            margin-top: 5px;
        }
        @media screen and (max-width: 767px) {
            .sidenav {
                padding: 15px;
            }
        }
        #aisInfo {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
            background-color: #9e9e9e;
            max-width: 300px;
            font-size: 10px;
            font-weight: bold;
        }
        #aisInfo table {
            width: 100%;
        }
        #aisInfo table tr {
            border-bottom: 1px solid #ddd;
        }
 
        #aisInfo table tr:last-child {
            border-bottom: none;
        }
        #aisInfo table td {
            padding: 4px;
            vertical-align: top;
        }
        #aisInfo table td:first-child {
            font-weight: bold;
            width: 50%;
        }
 
        #aisAttributes {
            background-color: dimgrey;
            color: white;
            padding: 5px;
        }
        .kmlData {
            height: 40vh;
            border: 1px solid #ccc;
            color: white;
            margin-bottom: 15px;
        }
        .csvData {
            height: 40vh;
            border: 1px solid #ccc;
            color: white;
        }
        #map {
            margin-top: 10px;
            width: 100%;
            height: 300px;
            border: 2px solid;
            /* margin-top: 100px; */
        }
        #table-container
        {
            max-height: 300px; /* Adjust the height as needed */
    overflow: auto;
        }
        table {
        border-collapse: collapse;
        width: 100%;
        }

        table, th, td {
        border: 1px solid rgb(240, 233, 233);
        padding: 8px;
        color: white;
        }

        th {
            position:sticky;
            top:0;
        background-color: #282c76;
        }
    </style>
</head>
 
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><input type="file" id="fileInput" style="display: none;" accept=".kmz"></li>
                        <li><label for="fileInput" class="buttonKmz">Add KMZ FILE</label></li>
                        <li><input type="file" id="csv_Input" style="display: none;" accept=".csv"></li>
                        <li><label for="csv_Input" class="buttonCsv">Add CSV FILE</label></li>
                        <li><button class="button">Add AIS</button></li>
                        <li><button class="button">Edit Data</button></li>
                        <li><button class="button">Measure Length</button></li>
                        <li><button class="button">Get Coordinates</button></li>
                        <li><button class="button">Correlate AIS</button></li>
                        <li><button class="button">Verify AIS</button></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span></a></li>
                    </ul>
                </div>
 
            </div>
        </nav>
 
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <div class="leftContainer">
                        <div class="kmlData">
                            Kml Data
                        </div>
                        <div class="csvData">
                            CSV data
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 text-left">
                    <div id="map" style="height: 500px; width: 100%;"></div>
                    <div id="table-container"></div>
                </div>
                <div class="col-sm-3 sidenav">
                    <div class="rightContainer">
                        <h6 id="aisAttributes" style="margin-top: 0;">AIS Attributes</h6>
                        <img src="./image.jpeg" alt="ship" height="150px" width="300px">
                        <div id="aisInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script type="module" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.min.js"></script>
</body>
 
</html>
