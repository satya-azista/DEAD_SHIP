<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <title> OpenLayers </title>
    <style>
        .header {
            background-color: #333;
            padding: 10px;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .button, .buttonKmz, .buttonCsv {
            background-color: #7088E5;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover, .buttonKmz:hover, .buttonCsv:hover {
            background-color: #777;
        }
        #aisInfo {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
            background-color: #fff;
            max-width: 430px;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
        }
 
        #aisInfo table {
            width: 100%;
        }
 
        #aisInfo thead {
            margin-top: 0px;
        }
 
        #aisInfo table tr {
            margin-top: 0px;
            border-bottom: 1px solid #ddd;
        }
 
        #aisInfo table tr:last-child {
            border-bottom: none;
        }
 
        #aisInfo table td {
            padding: 4px;
            vertical-align: top;
        }
 
        #aisInfo table td:first-child {
            font-weight: bold;
            width: 50%;
        }
 
        #aisAttributes {
            background-color: #fff;
            color: white;
            padding: 5px;
        }
 
         .kmlData, .csvData {
            flex: 1;
            background-color: #606060;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            height: 45vh;
        }
        #map {
            margin-top: 10px;
            width: 100%;
            height: 300px;
            border: 2px solid #fff;
        }
 
        #table-container {
            max-height: 200px;
            overflow: auto;
            background-color: whitesmoke;
        }
 
        table {
            border-collapse: collapse;
            width: 100%;
           
        }
        table,th,td {
            border: 1px solid #7088E5;;
            padding: 4px 2px;
            color: #333;
        }
 
        th {
            position: sticky;
            top: 0;
            background-color: #7088E5;
            color: #fff;
        }
 
        #mouse-position {
            color: #333;
        }
 
        #csvHeading,
        #kmlHeading {
            padding: 3px;
            margin-top: 0px;
            background-color: #7088E5;;
            color: #fff;
        }
 
        .popup {
            display: none;
            position: fixed;
            border-radius: 5px;
            z-index: 1;
            left: 0;
            top: 0;
            width: 40%;
            height: 40%;
            margin-left: 300px;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
 
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color:#7088E5;
            color: white;
            border-bottom: 1px solid #ccc;
            position: sticky;
        }
 
        .popup-header h2 {
            margin: 0;
            position: sticky;
            top: 0px;
        }
 
        .popup-content {
            padding: 20px;
            background-color: #fffbfb;
            margin: 20px auto;
            width: 100%;
            border: 1px solid #f5f5f5;
        }
 
        .close {
            color: #fffbfb;
            background-color: rgb(255, 1, 1);
            font-size: 28px;
            padding: 1px 4px;
            cursor: pointer;
            border-radius: 4px;
        }
        .close:hover,
        .close:focus {
            color: rgb(250, 250, 250);
            background-color: red;
            text-decoration: none;
            cursor: pointer;
        }
        .additionalButtons {
            width: max-content;
            margin: 5px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #coordinates-display {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        #coord-display{
            background-color: rgb(250, 242, 242);
            color: #fff;
        }
        .kml-element {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .kml-name-box {
            width: 400px;
            height: 20px;
            background-color: #f0f0f0;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .highlight-icon,
        .remove-icon {
            margin-right: 10px;
            cursor: pointer;
        }
        .csv-name-box {
            width: 400px;
            height: 20px;
            background-color: #f0f0f0;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .csv-element {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
</head>
 
<body>
    <div class="header">
        <div class="navbar">
            <div class="navbar-menu">
                <label for="fileInput" class="buttonKmz">Add KMZ FILE</label>
                <input type="file" id="fileInput" style="display: none;" accept=".kmz">
                <label for="csv_Input" class="buttonCsv">Add CSV FILE</label>
                <input type="file" id="csv_Input" style="display: none;" accept=".csv">
                <button class="button">Edit Data</button>
                <button class="button" id="measureLength">Measure Length</button>
                <button class="button" id="get_cords">Get Coordinates</button>
                <button class="button" id="correlateAis">Correlate AIS</button>
                <button class="button" id="verify_ais_table">Verify AIS</button>
                <button class="button" id="ais_points">Point</button>
                <button class="button" id="ais_line">Line</button>
                <button class="button" id="ais_buffer">Buffer</button>
            </div>
                <img id="logoApril" src="./APRIL.png" alt="April logo" style="width: 100px;height: 50px;">
        </div>
    </div>
    <div class="container-fluid text-center main-content" style="background-color: #535353;">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <div class="leftContainer">
                    <div class="kmlData">
                        <h5 id="kmlHeading">KML Data</h5>
                        <div id="kmlDataAll">
                            <div id="kmlContainer"></div>
                        </div>
                    </div>
                    <div class="csvData">
                        <h5 id="csvHeading">CSV data</h5>
                        <div id="csvDataAll">
                            <div id="csvContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-left">
                <div id="map" style="height: 60vh; width: 100%;"></div>
                <div id="mouse-position" style="color: #fff;"></div>
                <div id="coord-display"></div>
                <div id="table-container"></div>
            </div>
            <div class="col-sm-3 sidenav">
                <div class="rightContainer">
                    <h6 id="aisAttributes" style="margin-top: 0; background-color: #7088E5;">AIS Attributes</h6>
                    <div id="aisInfo"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-header">
            <h2>Verify AIS</h2>
            <span id="close_button" class="close">Ã—</span>
        </div>
        <div id="popup_content" class="popup-content">
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.min.js"></script>
    <div id="coordinates-display" style="display: none;">
        <p id="coordinates"></p>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</body>
 
</html>
