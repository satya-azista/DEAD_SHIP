<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using OpenLayers with Flask</title>
    <!-- Include OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.10.1/dist/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 400px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Include OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@6.10.1/dist/ol.js" type="text/javascript"></script>
    <script>
        // JavaScript code to create the map
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]),
                zoom: 2
            })
        });
    </script>
</body>
</html>
